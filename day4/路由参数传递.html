<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<router-view></router-view>
</div>
<script src="js/vue.min.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script>

    let com1 ={
        template:`
        <div>
<router-link to="/com2?id=2">跳转到第二页</router-link>
</div>
        `
    };


    let com2 ={
        template: `
        <div>
        接收页面一传来的参数：id={{$route.query.id}}
</div>
        `
    };

    let myRouter = new VueRouter({
       routes:[
           {path:"/com1",component:com1},
           {path:"/com2/",component:com2},
           {path:"/",redirect:"/com1"}
       ]
    });

    new Vue({
        el:"#app",
        data:{},
        router:myRouter,
    })

</script>
</body>
</html>
